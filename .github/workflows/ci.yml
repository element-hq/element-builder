name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Install Node
              uses: actions/setup-node@v2
              with:
                  node-version: 14

            - name: Install Yarn
              run: npm install -g corepack; corepack enable

            - name: Install modules
              run: yarn

            - name: Lint
              run: yarn lint
